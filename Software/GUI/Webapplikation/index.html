<html>
	<head>
		<title>iFollow</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<header>
			<span>iFollow</span>
			<span id="status" class="tab">View status</span>
			<span id="controlPanel" class="tab">Control iFollow</span>
		</header>

		<div id="controls" class="controls">
			<div id="forward" class="dirBtn">Forward</div>
			<div id="left" class="dirBtn">Left</div>
			<div id="right" class="dirBtn">Right</div>
			<div id="backwards" class="dirBtn">Backwards</div>
		</div>

		<div id="myMap"></div>
		<script type='text/javascript'>    
			function loadMapScenario() {
				var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
					zoom: 16
			});
			var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), null);
			map.entities.push(pushpin);
		
			};
		</script>
		<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Aqh7_Rmh7zsYgkI0lrr8CEe6aYz3BCH0bieH5fSjYZbqeO9VTxkdvGenGKQCa99L&callback=loadMapScenario' async defer></script>
	</body>
</html>

<html>
	<head>
		<title>iFollow</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
		<link rel="stylesheet" href="styles.css">
		<style>	

		#myMap {
			width: window.innerWidth;
			height: window.innerHeight;
		}
		</style>

	</head>

	<body>
		<header>
			<span>iFollow</span>
			<span id="status" class="tab">Status</span>
			<span id="controlPanel" class="tab">Control panel</span>
		</header>

		<div id="controls" class="controls">
			<div id="forward" class="dirBtn">
				<img src="arrowForward.png" width="100" height="100">
			</div>
			<span id="left" class="dirBtn">
				<img src="arrowLeft.png" width="100" height="100">
			</span>
			<span id="right" class="dirBtn">
				<img src="arrowRight.png" width="100" height="100">
			</span>
			<div id="backwards" class="dirBtn">
				<img src="arrowBackwards.png" width="100" height="100">
			</div>
		</div>

		<div id="myMap"></div>
		<script type='text/javascript'>    
			function loadMapScenario() {
				var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
					zoom: 16
			});
			var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), null);
			map.entities.push(pushpin);
		
			};
		</script>
		<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Aqh7_Rmh7zsYgkI0lrr8CEe6aYz3BCH0bieH5fSjYZbqeO9VTxkdvGenGKQCa99L&callback=loadMapScenario' async defer></script>
	</body>
</html>
